[build]
  command = "npm run build"
  functions = "functions"
  publish = "src"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_ENV = "production"

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin", "firebase-functions"]